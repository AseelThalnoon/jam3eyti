<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>جمعيتي</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-bar">
    <h1>جمعيتي</h1>
  </header>

  <main class="container">
    <!-- Create / Edit Jamiyah -->
    <section class="card">
      <h2>إنشاء جمعية جديدة</h2>
      <form id="jamiyahForm">
        <div class="grid">
          <label>اسم الجمعية
            <input required id="j-name" placeholder="مثال: جمعية رمضان" />
          </label>

          <label>تاريخ البداية
            <input required id="j-start" type="date" />
          </label>

          <label>المدة (أشهر)
            <input required id="j-duration" type="number" min="1" max="60" value="6" />
          </label>

          <label>الهدف (سقف الصرف الشهري)
            <input required id="j-goal" type="number" min="1" step="1" placeholder="مثال: 30000" />
          </label>
        </div>

        <button type="submit" class="btn primary">إنشاء</button>
      </form>
    </section>

    <!-- List Jamiyahs -->
    <section class="card">
      <h2>الجمعيات</h2>
      <div id="jamiyahList" class="list"></div>
    </section>

    <!-- Jamiyah Details -->
    <section id="details" class="card hidden">
      <div class="details-header">
        <h2 id="d-title"></h2>
        <div class="meta">
          <span id="d-period"></span>
          <span id="d-goal"></span>
        </div>
      </div>

      <div class="alert" id="startedAlert" hidden>
        بدأت الجمعية. لا يمكن إضافة أعضاء جدد.
      </div>

      <h3>إضافة عضو</h3>
      <form id="memberForm" class="grid">
        <label>اسم العضو
          <input id="m-name" required placeholder="مثال: أحمد" />
        </label>

        <label>المساهمة الشهرية (ريال)
          <input id="m-pay" required type="number" min="1" step="1" placeholder="مثال: 1000" />
        </label>

        <label>شهر الاستلام
          <select id="m-month" required></select>
          <small id="monthHint" class="hint"></small>
        </label>

        <button class="btn">إضافة</button>
      </form>

      <h3>الأعضاء</h3>
      <table class="table" id="memberTable">
        <thead>
          <tr>
            <th>#</th><th>الاسم</th><th>المساهمة</th><th>الاستحقاق الكلي</th><th>شهر الاستلام</th><th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h3>الجدول الشهري</h3>
      <table class="table" id="scheduleTable">
        <thead>
          <tr>
            <th>الشهر</th><th>التاريخ</th><th>المستلمون</th><th>المصروف · المتبقي</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="actions">
        <button class="btn danger" id="deleteJamiyah">حذف الجمعية</button>
        <button class="btn" id="backBtn">رجوع</button>
      </div>
    </section>
  </main>

  <footer class="footer">v0.3 · البيانات تُخزن محليًا على جهازك</footer>
  <script src="app.js"></script>
</body>
</html>
