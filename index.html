<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>جمعيتي</title>
  <link rel="stylesheet" href="style.css?v=1.4.5" />
</head>
<body>
  <header class="app-bar">
    <div class="brand">
      <h1 class="h1">جمعيتي</h1>
    </div>
    <div class="actions-right">
      <input id="search" class="search" placeholder="ابحث عن جمعية بالاسم…" />
    </div>
  </header>

  <main class="container stack-4">
    <!-- إنشاء جمعية -->
    <section class="card stack-3">
      <details id="createBlock" class="collapsible" open>
        <summary class="caret section-title">إنشاء جمعية جديدة</summary>
        <div class="content">
          <form id="jamiyahForm" class="stack-2" novalidate>
            <div class="grid">
              <label>اسم الجمعية
                <input required id="j-name" placeholder="مثال: جمعية رمضان" />
                <span class="error" id="err-j-name"></span>
              </label>
              <label>شهر البداية
                <input required id="j-start" type="month" />
                <span class="error" id="err-j-start"></span>
              </label>
              <label>المدة (أشهر)
                <input required id="j-duration" type="number" min="1" max="60" value="6" />
                <span class="error" id="err-j-duration"></span>
              </label>
              <label>الهدف (سقف الصرف الشهري) · ريال
                <input required id="j-goal" type="number" min="1" step="1" placeholder="مثال: 30000" />
                <span class="error" id="err-j-goal"></span>
              </label>
            </div>
            <div class="actions">
              <button type="submit" class="btn primary">إنشاء</button>
              <button type="reset" class="btn ghost">مسح</button>
            </div>
          </form>
        </div>
      </details>
    </section>

    <!-- قائمة الجمعيات -->
    <section class="card stack-3">
      <details id="listBlock" class="collapsible" open>
        <summary class="caret section-title">
          <span>الجمعيات</span>
          <span class="pill" id="jamiyahCountPill">0</span>
        </summary>
        <div class="content">
          <div id="jamiyahList" class="list"></div>
          <div id="emptyList" class="empty hidden">لا توجد جمعيات.</div>
        </div>
      </details>
    </section>

    <!-- تفاصيل الجمعية -->
    <section id="details" class="card hidden stack-3" hidden>
      <div class="details-header stack-1">
        <div class="stack-0">
          <h2 id="d-title" class="h2"></h2>
          <div class="meta">
            <span id="d-period" class="badge"></span>
            <span id="d-goal" class="badge"></span>
            <span id="d-status" class="badge status"></span>
          </div>
        </div>
        <div class="details-ops">
          <button class="btn secondary" id="exportBtn">تصدير PDF</button>
        </div>
      </div>

      <div class="alert" id="startedAlert" hidden>بدأت الجمعية. لا يمكن إضافة أعضاء جدد.</div>

      <!-- تعديل الجمعية -->
      <details id="editBlock" class="elevated collapsible hidden">
        <summary class="caret section-title">تعديل الجمعية</summary>
        <div class="content">
          <form id="editForm" class="grid" novalidate>
            <label>اسم الجمعية
              <input id="e-name" required />
              <span class="error" id="err-e-name"></span>
            </label>
            <label>الهدف (سقف الصرف الشهري) · ريال
              <input id="e-goal" type="number" min="1" step="1" required />
              <span class="error" id="err-e-goal"></span>
            </label>
            <label>شهر البداية
              <input id="e-start" type="month" />
              <small class="hint">يُحفظ كـ YYYY-MM-01 · لا يمكن تعديله بعد البدء</small>
            </label>
            <label>المدة (أشهر)
              <input id="e-duration" type="number" min="1" max="60" />
              <small class="hint">لا يمكن تعديلها بعد بدء الجمعية</small>
            </label>
            <div class="actions">
              <button class="btn primary" id="saveEdit" type="submit">حفظ</button>
              <button class="btn ghost" id="cancelEdit" type="button">إلغاء</button>
            </div>
          </form>
        </div>
      </details>

      <!-- إضافة عضو -->
      <details id="addMemberBlock" class="collapsible hidden">
        <summary class="caret section-title">إضافة عضو</summary>
        <div class="content">
          <form id="memberForm" class="grid" novalidate>
            <label>اسم العضو
              <input id="m-name" required placeholder="مثال: Ahmed" />
              <span class="error" id="err-m-name"></span>
            </label>
            <label>المساهمة الشهرية (ريال)
              <input id="m-pay" required type="number" min="1" step="1" placeholder="مثال: 1000" />
              <span class="error" id="err-m-pay"></span>
            </label>
            <label>شهر الاستلام
              <select id="m-month" required></select>
              <small id="monthHint" class="hint"></small>
              <span class="error" id="err-m-month"></span>
            </label>
            <div class="actions">
              <button class="btn primary">إضافة</button>
              <button type="reset" class="btn ghost">مسح</button>
            </div>
          </form>
        </div>
      </details>

      <!-- الأعضاء -->
      <details id="membersBlock" class="collapsible hidden">
        <summary class="caret section-title">
          <span id="mSummaryText">الأعضاء</span>
          <span class="pill" id="mCountPill">0</span>
        </summary>
        <div class="content">
          <table class="table table--cards">
            <thead>
              <tr>
                <th>#</th><th>الاسم</th><th>المساهمة</th>
                <th>الاستحقاق الكلي</th><th>مدفوع حتى الآن</th><th>شهر الاستلام</th><th></th>
              </tr>
            </thead>
            <tbody id="memberTableBody"></tbody>
          </table>
          <div id="emptyMembers" class="empty hidden">لا يوجد أعضاء بعد.</div>
        </div>
      </details>

      <!-- الجدول الشهري -->
      <details id="scheduleBlock" class="collapsible hidden">
        <summary class="caret section-title">
          <span id="sSummaryText">الجدول الشهري</span>
          <span class="pill" id="sCountPill">0</span>
        </summary>
        <div class="content">
          <table class="table table--cards">
            <thead>
              <tr><th>الشهر</th><th>المستلمون</th></tr>
            </thead>
            <tbody id="scheduleTableBody"></tbody>
          </table>
        </div>
      </details>

      <div class="actions">
        <button class="btn danger" id="deleteJamiyah">حذف الجمعية</button>
        <button class="btn secondary" id="backBtn">رجوع</button>
      </div>
    </section>
  </main>

  <div id="toasts" class="toasts"></div>

  <!-- نافذة الدفعات -->
  <div id="payModal" class="modal hidden" hidden>
    <div class="modal__card">
      <div class="modal__head">
        <h3 id="payModalTitle" class="h2">دفعات العضو</h3>
        <button id="payClose" class="btn ghost modal__close">إغلاق</button>
      </div>
      <div class="modal__body">
        <div id="paySummary" class="subtoolbar"></div>
        <div id="payModalBody"></div>
      </div>
      <div class="modal__foot">
        <button id="payMarkAll" class="btn">تحديد الكل</button>
        <button id="payClearAll" class="btn ghost">مسح الكل</button>
        <button id="paySave" class="btn primary">حفظ</button>
      </div>
    </div>
  </div>

  <footer class="footer">v1.4.5 · © Aseel Thalnoon</footer>
  <script src="app.js?v=1.4.5"></script>
</body>
</html>
