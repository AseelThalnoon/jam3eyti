<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>جمعيتي</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- شريط علوي -->
  <header class="app-bar">
    <div class="brand">
      <strong class="h1">جمعيتي</strong>
    </div>
    <input class="search" type="search" placeholder="...ابحث عن جمعية بالاسم" />
  </header>

  <main class="container stack-3">

    <!-- عرض ملخص الجمعية المفتوحة -->
    <section class="card">
      <div class="kpis">
        <span class="badge subtle">October 2025</span>
        <span class="badge subtle">المدة: 6 شهر</span>
        <span class="badge subtle">مبلغ الجمعية: 30,000 ريال</span>
      </div>

      <div class="stack-2" style="margin-top:10px;">
        <div class="title-row">
          <h2 class="h2">الأعضاء</h2>
          <span class="pill">9</span>
        </div>

        <!-- فلاتر مبسطة -->
        <div class="subtoolbar sticky-sub">
          <div class="select small">ترتيب: بالشهر</div>
          <div class="select small">الكل</div>
        </div>

        <!-- قائمة الأعضاء كبدائل بطاقات -->
        <table class="table table--cards" id="memberTable">
          <tbody id="memberTableBody">
            <!-- تمتلئ عبر JS — أمثلة أولية ثابتة لتشوف الشكل -->
          </tbody>
        </table>

      </div>
    </section>
  </main>

  <!-- نافذة مدفوعات (شكل فقط) -->
  <div class="modal hidden" id="payModal" aria-hidden="true">
    <div class="modal__card">
      <div class="modal__head">
        <div class="h2">دفعات العضو</div>
        <button class="icon-btn" id="closePayModal" title="إغلاق" aria-label="إغلاق">
          <!-- X -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 6l12 12M18 6L6 18"/>
          </svg>
        </button>
      </div>
      <div class="modal__body">
        <div class="alert">عرض تجريبي للمدفوعات…</div>
      </div>
      <div class="modal__foot">
        <button class="btn primary" id="savePayments">حفظ</button>
      </div>
    </div>
  </div>

  <footer class="footer">v2.3.9 · © Aseel Thalnoon</footer>

  <script src="app.js"></script>
</body>
</html>
