<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROSCA App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>جمعية مالية</h1>

    <div class="section">
      <h2>معلومات الجمعية</h2>
      <label>تاريخ البداية:</label>
      <input type="date" id="startDate" />
      
      <label>المدة (بالأشهر):</label>
      <input type="number" id="duration" min="1" />
    </div>

    <div class="section">
      <h2>إضافة عضو</h2>
      <label>اسم العضو:</label>
      <input type="text" id="memberName" />
      
      <label>المساهمة الشهرية (ر.س):</label>
      <input type="number" id="contribution" />
      
      <label>الشهر المفضل للاستلام:</label>
      <input type="number" id="preferredMonth" min="1" />
      
      <button onclick="addMember()">إضافة</button>
    </div>

    <div class="section">
      <h2>الأعضاء</h2>
      <ul id="membersList"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
